<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Dungeon Rush 3D</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-1">
            <stop stop-color="#1E1E1E" offset="0%"></stop>
            <stop stop-color="#2A2A2A" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-2">
            <stop stop-color="#8A33FF" offset="0%"></stop>
            <stop stop-color="#5733FF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-3">
            <stop stop-color="#444444" offset="0%"></stop>
            <stop stop-color="#222222" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="background" fill="url(#gradient-1)" x="0" y="0" width="800" height="400" rx="0"></rect>
        
        <!-- Dungeon Floor Grid -->
        <path d="M100,300 L700,300 L600,150 L200,150 Z" fill="url(#gradient-3)" stroke="#333333" stroke-width="2"></path>
        <path d="M200,150 L600,150 L600,300 L200,300 Z" fill="none" stroke="#444444" stroke-width="1"></path>
        <path d="M300,150 L300,300" stroke="#444444" stroke-width="1"></path>
        <path d="M400,150 L400,300" stroke="#444444" stroke-width="1"></path>
        <path d="M500,150 L500,300" stroke="#444444" stroke-width="1"></path>
        <path d="M200,200 L600,200" stroke="#444444" stroke-width="1"></path>
        <path d="M200,250 L600,250" stroke="#444444" stroke-width="1"></path>
        
        <!-- Dungeon Walls -->
        <path d="M200,150 L200,50 L600,50 L600,150" stroke="#666666" stroke-width="2" fill="#333333"></path>
        <rect x="300" y="50" width="50" height="70" fill="#222222" stroke="#666666" stroke-width="1"></rect>
        <rect x="450" y="50" width="50" height="70" fill="#222222" stroke="#666666" stroke-width="1"></rect>
        
        <!-- Torch Lights -->
        <circle cx="250" cy="80" r="15" fill="#FF9933" opacity="0.8"></circle>
        <circle cx="550" cy="80" r="15" fill="#FF9933" opacity="0.8"></circle>
        
        <!-- Character -->
        <g id="character" transform="translate(400, 250)">
            <!-- Body -->
            <rect x="-10" y="-25" width="20" height="30" fill="#5733FF" rx="5"></rect>
            <!-- Head -->
            <circle cx="0" cy="-35" r="10" fill="#DDCCAA"></circle>
            <!-- Weapon -->
            <rect x="10" y="-20" width="25" height="5" fill="#CCCCCC"></rect>
        </g>
        
        <!-- Monster -->
        <g id="monster" transform="translate(500, 200)">
            <!-- Body -->
            <rect x="-15" y="-15" width="30" height="20" fill="#993333" rx="5"></rect>
            <!-- Head -->
            <circle cx="0" cy="-25" r="12" fill="#993333"></circle>
            <!-- Eyes -->
            <circle cx="-5" cy="-25" r="3" fill="#FFFF33"></circle>
            <circle cx="5" cy="-25" r="3" fill="#FFFF33"></circle>
        </g>
        
        <!-- Treasure -->
        <g id="treasure" transform="translate(250, 220)">
            <rect x="-10" y="-5" width="20" height="10" fill="#FFCC33"></rect>
            <rect x="-12" y="-10" width="24" height="5" fill="#FFCC33"></rect>
        </g>
        
        <!-- Game Title -->
        <text x="400" y="350" font-family="Arial" font-size="24" fill="#8A33FF" text-anchor="middle" font-weight="bold">DUNGEON RUSH 3D</text>
    </g>
</svg> 